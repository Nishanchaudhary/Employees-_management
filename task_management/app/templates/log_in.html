<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/register.css' %}">
</head>
<body>
    <form class="form" method="POST" action="{% url 'log_in' %}">
    {% csrf_token %}
        <p class="title">Signin </p>
            {% if messages %}
            {% for message in messages %}
            <div class="alert alert-warning alert-dismissible fade show" role="alert">
                <strong>Hi!</strong> {{message}}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {% endfor %}
            {% endif %}
        <p class="message"> </p>
                
        <label>
            <input required="" name="username" placeholder="" type="text" class="input">
            <span>Username</span>
        </label> 
            
        <label>
            <input required="" name="password" placeholder="" type="password" class="input">
            <span>Password</span>
        </label>

        </div>
            <a href="{% url 'password_reset' %}"><span class="span">Forgot password?</span></a>
        </div>

        <button class="submit">Submit</button>
        <p class="signin">Don`t have an acount ? <a href="{% url 'register' %}">Signup</a> </p>
    </form>
</body>
</html>
